{% extends "blog/base.html" %}

{% block content %}
<div>
    <h2>Password Reset</h2>

    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.email.label_tag }}
            {{ form.email }}
            <span>{{ form.email.errors }}</span>
        </div>
        <p></p>
        <button type="submit">Request password reset</button>
    </form>
    
</div>
{% endblock %}
